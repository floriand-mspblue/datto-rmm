name: Deploy MCP Server to Azure

on:
  push:
    branches: 
      - dev
    paths:
      - 'apps/mcp-server/**'
      - 'packages/api/**'
      - '.github/workflows/dev_datto-rmm-mcp-server.yml'
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: datto-rmm-mcp-server
  NODE_VERSION: '22.x'

jobs:
  build-and-deploy:
    name: Build and Deploy to Azure
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    
    steps:
    - name: üì• Checkout code
      uses: actions/checkout@v4

    - name: üîß Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: üì¶ Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8

    - name: üì¶ Install and build everything
      run: |
        pnpm install --no-frozen-lockfile
        pnpm --filter datto-rmm-api build
        pnpm --filter datto-rmm-mcp-server build

    - name: üì¶ Create deployment using pnpm deploy
      run: |
        # Use pnpm deploy to create a clean deployment
        mkdir -p deploy-temp
        cd apps/mcp-server
        pnpm deploy --prod ../../deploy-temp
        cd ../..
        
        # Now deploy-temp has the MCP server with resolved dependencies
        # Move it to deploy folder
        mv deploy-temp deploy

    - name: üìã Check deployment structure
      run: |
        echo "=== Deploy directory ==="
        ls -la deploy/
        echo ""
        echo "=== Deploy dist ==="
        ls -la deploy/dist/ 2>/dev/null || echo "No dist folder"
        echo ""
        echo "=== Deploy node_modules (first 20) ==="
        ls -la deploy/node_modules/ 2>/dev/null | head -20 || echo "No node_modules"
        echo ""
        echo "=== Check for datto-rmm-api ==="
        ls -la deploy/node_modules/datto-rmm-api/ 2>/dev/null || echo "datto-rmm-api not found in node_modules"

    - name: üîê Login to Azure
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_3F75ED10C26D4E8B8B8A1EE6D7E4AF47 }}
        tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_6F1C414C69A448E38BA714C562263045 }}
        subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_4AE0E04EF93F47C1B9E8CA2FFC61DAF7 }}

    - name: ‚öôÔ∏è Configure Azure
      run: |
        az webapp config appsettings set \
          --name datto-rmm-mcp-server \
          --resource-group msp-ai-dev \
          --settings MCP_TRANSPORT_MODE=http NODE_ENV=production
        
        az webapp config set \
          --name datto-rmm-mcp-server \
          --resource-group msp-ai-dev \
          --startup-file "node dist/index.js"

    - name: üöÄ Deploy to Azure
      uses: azure/webapps-deploy@v3
      with:
        app-name: datto-rmm-mcp-server
        slot-name: Production
        package: ./deploy

    - name: üîÑ Restart and verify
      run: |
        az webapp restart --name datto-rmm-mcp-server --resource-group msp-ai-dev
        
        echo "Waiting 60 seconds..."
        sleep 60
        
        HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" https://datto-rmm-mcp-server.azurewebsites.net/health)
        echo "Health check: HTTP $HTTP_CODE"
        
        if [ "$HTTP_CODE" = "200" ]; then
          echo "‚úÖ SUCCESS!"
          curl -s https://datto-rmm-mcp-server.azurewebsites.net/health
        else
          echo "‚ö†Ô∏è Not ready yet - check logs"
        fi
        
