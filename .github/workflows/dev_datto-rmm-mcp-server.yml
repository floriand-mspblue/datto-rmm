name: Deploy MCP Server to Azure

on:
  push:
    branches: 
      - dev
    paths:
      - 'apps/mcp-server/**'
      - 'packages/api/**'
      - '.github/workflows/dev_datto-rmm-mcp-server.yml'
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: datto-rmm-mcp-server
  NODE_VERSION: '20.x'

jobs:
  build-and-deploy:
    name: Build and Deploy to Azure
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: ðŸ“¦ Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8

    - name: ðŸ“¦ Install dependencies
      run: pnpm install --no-frozen-lockfile

    - name: ðŸ”¨ Build TypeScript API package
      run: pnpm --filter datto-rmm-api build

    - name: ðŸ”¨ Build MCP Server
      run: pnpm --filter datto-rmm-mcp-server build

    - name: ðŸ“‹ Check what was built
      run: |
        echo "=== MCP Server dist ==="
        ls -la apps/mcp-server/dist/ || echo "No dist directory"
        echo ""
        echo "=== API dist ==="
        ls -la packages/api/dist/ || echo "No dist directory"
        echo ""
        echo "=== API src (if no dist) ==="
        ls -la packages/api/src/ || echo "No src directory"

    - name: ðŸ“¦ Deploy entire monorepo (simple approach)
      run: |
        # Just zip the entire built monorepo
        mkdir -p deploy
        
        # Copy everything we need
        cp -r apps/mcp-server/dist deploy/mcp-dist
        cp -r apps/mcp-server/node_modules deploy/mcp-node-modules || echo "No mcp node_modules"
        cp -r packages/api/dist deploy/api-dist || cp -r packages/api/src deploy/api-dist
        cp -r node_modules deploy/root-node-modules
        
        # Create simple package.json
        cat > deploy/package.json << 'EOF'
        {
          "name": "datto-rmm-mcp-server",
          "version": "0.1.0",
          "type": "module",
          "main": "server.js",
          "engines": {
            "node": ">=20.0.0"
          }
        }
        EOF
        
        # Create startup server file
        cat > deploy/server.js << 'EOF'
        process.env.MCP_TRANSPORT_MODE = 'http';
        import('./mcp-dist/index.js');
        EOF

    - name: ðŸ“‹ Show deployment structure
      run: |
        echo "=== Deploy directory ==="
        ls -la deploy/
        echo ""
        echo "=== MCP dist contents ==="
        ls -la deploy/mcp-dist/ || echo "Missing"
        echo ""
        echo "=== API dist contents ==="
        ls -la deploy/api-dist/ || echo "Missing"

    - name: ðŸ” Login to Azure
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_3F75ED10C26D4E8B8B8A1EE6D7E4AF47 }}
        tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_6F1C414C69A448E38BA714C562263045 }}
        subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_4AE0E04EF93F47C1B9E8CA2FFC61DAF7 }}

    - name: âš™ï¸ Set environment variable
      run: |
        az webapp config appsettings set \
          --name datto-rmm-mcp-server \
          --resource-group msp-ai-dev \
          --settings MCP_TRANSPORT_MODE=http

    - name: ðŸš€ Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: datto-rmm-mcp-server
        slot-name: Production
        package: ./deploy

    - name: âœ… Wait and verify
      run: |
        echo "Waiting 60 seconds for app to start..."
        sleep 60
        echo "Testing health endpoint..."
        curl -v https://datto-rmm-mcp-server.azurewebsites.net/health || echo "Not ready yet"

    - name: ðŸ“Š Deployment Summary
      if: always()
      run: |
        echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Status:** Deployed" >> $GITHUB_STEP_SUMMARY
        echo "**Health Check:** https://datto-rmm-mcp-server.azurewebsites.net/health" >> $GITHUB_STEP_SUMMARY
