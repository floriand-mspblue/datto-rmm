name: Deploy MCP Server to Azure

on:
  push:
    branches: 
      - dev
    paths:
      - 'apps/mcp-server/**'
      - 'packages/api/**'
      - '.github/workflows/dev_datto-rmm-mcp-server.yml'
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: datto-rmm-mcp-server
  NODE_VERSION: '22.x'
  PNPM_VERSION: '9.14.2'

jobs:
  build-and-deploy:
    name: Build and Deploy to Azure
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ“¦ Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: ${{ env.PNPM_VERSION }}

    - name: ðŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: ðŸ“¦ Install all dependencies
      run: pnpm install --no-frozen-lockfile

    - name: ðŸ§¹ Clean stale build output
      run: |
        rm -rf apps/mcp-server/dist
        rm -rf packages/api/dist

    - name: ðŸ”¨ Generate API types and build
      run: |
        pnpm --filter datto-rmm-api generate
        pnpm --filter datto-rmm-api build
        pnpm --filter datto-rmm-mcp-server build

    - name: ðŸ” Verify build output is fresh
      run: |
        echo "=== Checking pagination.js for DEFAULT_PAGE_SIZE ==="
        grep -n "DEFAULT_PAGE_SIZE" apps/mcp-server/dist/utils/pagination.js || echo "WARNING: DEFAULT_PAGE_SIZE not found!"
        echo ""
        echo "=== Checking account.js for cleanQuery ==="
        grep -c "cleanQuery" apps/mcp-server/dist/tools/account.js && echo "âœ… cleanQuery found in account.js" || echo "âŒ cleanQuery NOT found in account.js"
        echo ""
        echo "=== Build timestamps ==="
        ls -la apps/mcp-server/dist/utils/pagination.js
        ls -la apps/mcp-server/dist/tools/account.js

    - name: ðŸ“¦ Bundle for deployment
      run: |
        mkdir -p deploy/dist

        # 1. Copy MCP server built output
        cp -r apps/mcp-server/dist/* deploy/dist/

        # 2. Create a clean package.json without workspace:* references
        cat > deploy/package.json << 'PACKAGEEOF'
        {
          "name": "datto-rmm-mcp-server",
          "version": "0.1.0",
          "type": "module",
          "main": "dist/index.js",
          "scripts": {
            "start": "node dist/index.js"
          },
          "engines": {
            "node": ">=22.0.0"
          },
          "dependencies": {
            "@modelcontextprotocol/sdk": "^1.8.0",
            "express": "^4.19.2",
            "openapi-fetch": "^0.13.5"
          }
        }
        PACKAGEEOF

        # 3. Install npm dependencies FIRST
        cd deploy
        npm install --omit=dev --no-package-lock
        cd ..

        # 4. Copy datto-rmm-api AFTER npm install so it doesn't get wiped
        mkdir -p deploy/node_modules/datto-rmm-api
        cp -r packages/api/dist deploy/node_modules/datto-rmm-api/
        cp packages/api/package.json deploy/node_modules/datto-rmm-api/

    - name: ðŸ“‹ Verify deployment package
      run: |
        echo "=== Deploy package.json ==="
        cat deploy/package.json
        echo ""
        echo "=== dist/ ==="
        ls -la deploy/dist/
        echo ""
        echo "=== dist/utils/ ==="
        ls -la deploy/dist/utils/
        echo ""
        echo "=== dist/tools/ ==="
        ls -la deploy/dist/tools/
        echo ""
        echo "=== Verify pagination.js in deploy ==="
        grep "DEFAULT_PAGE_SIZE" deploy/dist/utils/pagination.js
        echo ""
        echo "=== Verify cleanQuery in deploy ==="
        grep -c "cleanQuery" deploy/dist/tools/account.js && echo "âœ… cleanQuery present" || echo "âŒ cleanQuery missing"
        echo ""
        echo "=== datto-rmm-api package ==="
        ls -la deploy/node_modules/datto-rmm-api/
        echo ""
        echo "=== datto-rmm-api/dist ==="
        ls -la deploy/node_modules/datto-rmm-api/dist/
        echo ""
        echo "=== Total size ==="
        du -sh deploy/
        echo ""
        echo "=== Test import resolves ==="
        cd deploy && node -e "import('datto-rmm-api').then(() => console.log('âœ… datto-rmm-api resolves')).catch(e => console.error('âŒ', e.message))" && cd ..

    - name: ðŸ“¦ Zip deployment package
      run: |
        cd deploy
        zip -qr ../deploy.zip .
        cd ..
        echo "Zip size: $(du -h deploy.zip | cut -f1)"

    - name: ðŸ” Login to Azure
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_3F75ED10C26D4E8B8B8A1EE6D7E4AF47 }}
        tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_6F1C414C69A448E38BA714C562263045 }}
        subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_4AE0E04EF93F47C1B9E8CA2FFC61DAF7 }}

    - name: âš™ï¸ Configure Azure settings
      run: |
        az webapp config appsettings set \
          --name ${{ env.AZURE_WEBAPP_NAME }} \
          --resource-group msp-ai-dev \
          --settings \
            MCP_TRANSPORT_MODE=http \
            NODE_ENV=production \
            SCM_DO_BUILD_DURING_DEPLOYMENT=false \
            WEBSITE_RUN_FROM_PACKAGE=1

        az webapp config set \
          --name ${{ env.AZURE_WEBAPP_NAME }} \
          --resource-group msp-ai-dev \
          --startup-file "node dist/index.js"

    - name: ðŸš€ Deploy to Azure
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        slot-name: Production
        package: ./deploy.zip

    - name: ðŸ”„ Restart app
      run: |
        az webapp restart \
          --name ${{ env.AZURE_WEBAPP_NAME }} \
          --resource-group msp-ai-dev

    - name: âœ… Verify deployment
      continue-on-error: true
      run: |
        echo "Waiting 60 seconds for app to start..."
        sleep 60
        
        HEALTH_URL="https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/health"
        HTTP_CODE=$(curl -s -o response.json -w "%{http_code}" --max-time 30 $HEALTH_URL || echo "000")
        
        echo "Health check returned: HTTP $HTTP_CODE"
        
        if [ "$HTTP_CODE" = "200" ]; then
          echo "âœ… SUCCESS! App is healthy"
          cat response.json | jq '.' 2>/dev/null || cat response.json
        else
          echo "âš ï¸ App returned HTTP $HTTP_CODE"
          echo "Response:"
          cat response.json 2>/dev/null || echo "(empty response)"
          echo ""
          echo "Check Azure Portal Log Stream for errors"
        fi

    - name: ðŸ“Š Summary
      if: always()
      run: |
        echo "## ðŸš€ Deployment Complete" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ”— Your MCP Server" >> $GITHUB_STEP_SUMMARY
        echo "- **Health:** https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/health" >> $GITHUB_STEP_SUMMARY
        echo "- **Info:** https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/" >> $GITHUB_STEP_SUMMARY
        echo "- **MCP:** https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/mcp" >> $GITHUB_STEP_SUMMARY
