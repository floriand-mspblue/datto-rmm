name: Deploy MCP Server to Azure

on:
  push:
    branches: 
      - dev
    paths:
      - 'apps/mcp-server/**'
      - 'packages/api/**'
      - '.github/workflows/dev_datto-rmm-mcp-server.yml'
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: datto-rmm-mcp-server
  NODE_VERSION: '22.x'
  PNPM_VERSION: '9.14.2'

jobs:
  build-and-deploy:
    name: Build and Deploy to Azure
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ“¦ Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: ${{ env.PNPM_VERSION }}

    - name: ðŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: ðŸ“¦ Install all dependencies
      run: pnpm install --no-frozen-lockfile

    - name: ðŸ”¨ Generate API types and build
      run: |
        pnpm generate:api
        pnpm build

    - name: ðŸ“¦ Create standalone deployment package
      run: |
        # pnpm deploy resolves workspace:* dependencies into real copies
        # in node_modules, creating a fully self-contained directory
        pnpm --filter datto-rmm-mcp-server deploy ./deploy

    - name: ðŸ“‹ Verify structure
      run: |
        echo "=== Deploy structure ==="
        ls -la deploy/
        echo ""
        echo "=== dist/ ==="
        ls -la deploy/dist/
        echo ""
        echo "=== Check datto-rmm-api in node_modules ==="
        ls -la deploy/node_modules/datto-rmm-api/ || echo "NOT FOUND"
        echo ""
        echo "=== Check datto-rmm-api dist ==="
        ls -la deploy/node_modules/datto-rmm-api/dist/ || echo "NOT FOUND"

    - name: ðŸ” Login to Azure
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_3F75ED10C26D4E8B8B8A1EE6D7E4AF47 }}
        tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_6F1C414C69A448E38BA714C562263045 }}
        subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_4AE0E04EF93F47C1B9E8CA2FFC61DAF7 }}

    - name: âš™ï¸ Configure Azure settings
      run: |
        az webapp config appsettings set \
          --name ${{ env.AZURE_WEBAPP_NAME }} \
          --resource-group msp-ai-dev \
          --settings MCP_TRANSPORT_MODE=http NODE_ENV=production SCM_DO_BUILD_DURING_DEPLOYMENT=false
        
        az webapp config set \
          --name ${{ env.AZURE_WEBAPP_NAME }} \
          --resource-group msp-ai-dev \
          --startup-file "node dist/index.js"

     - name: ðŸ“¦ Zip deployment package
       run: |
          cd deploy
          zip -qr ../deploy.zip .
          cd ..
          echo "Zip size: $(du -h deploy.zip | cut -f1)"
  
      - name: ðŸš€ Deploy to Azure
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          slot-name: Production
          package: ./deploy.zip

    - name: ðŸ”„ Restart app
      run: |
        az webapp restart \
          --name ${{ env.AZURE_WEBAPP_NAME }} \
          --resource-group msp-ai-dev

    - name: âœ… Verify deployment
      run: |
        echo "Waiting 60 seconds for app to start..."
        sleep 60
        
        HEALTH_URL="https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/health"
        HTTP_CODE=$(curl -s -o response.json -w "%{http_code}" $HEALTH_URL)
        
        echo "Health check returned: HTTP $HTTP_CODE"
        
        if [ "$HTTP_CODE" = "200" ]; then
          echo "âœ… SUCCESS! App is healthy"
          cat response.json | jq '.' 2>/dev/null || cat response.json
        else
          echo "âš ï¸ App returned HTTP $HTTP_CODE"
          echo "Response:"
          cat response.json 2>/dev/null || echo "(empty response)"
          echo ""
          echo "Check Azure Portal Log Stream for errors"
        fi

    - name: ðŸ“Š Summary
      if: always()
      run: |
        echo "## ðŸš€ Deployment Complete" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ”— Your MCP Server" >> $GITHUB_STEP_SUMMARY
        echo "- **Health:** https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/health" >> $GITHUB_STEP_SUMMARY
        echo "- **Info:** https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/" >> $GITHUB_STEP_SUMMARY
        echo "- **MCP:** https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/mcp" >> $GITHUB_STEP_SUMMARY


