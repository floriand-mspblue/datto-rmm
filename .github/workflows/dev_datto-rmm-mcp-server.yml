name: Deploy MCP Server to Azure

on:
  push:
    branches: 
      - dev
    paths:
      - 'apps/mcp-server/**'
      - 'packages/api/**'
      - '.github/workflows/dev_datto-rmm-mcp-server.yml'
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: datto-rmm-mcp-server
  NODE_VERSION: '20.x'

jobs:
  build-and-deploy:
    name: Build and Deploy to Azure
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: ðŸ“¦ Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8

    - name: ðŸ“š Get pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

    - name: ðŸ—„ï¸ Setup pnpm cache
      uses: actions/cache@v4
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    - name: ðŸ“¦ Install dependencies
      run: pnpm install --frozen-lockfile

    - name: ðŸ”¨ Build TypeScript API package
      run: pnpm --filter datto-rmm-api build

    - name: ðŸ”¨ Build MCP Server
      run: pnpm --filter datto-rmm-mcp-server build

    - name: ðŸ§ª Type check
      run: pnpm --filter datto-rmm-mcp-server typecheck

    - name: ðŸ“¦ Prepare deployment package
      run: |
        mkdir -p deploy
        cp -r apps/mcp-server/dist deploy/dist
        cp apps/mcp-server/package.json deploy/
        mkdir -p deploy/node_modules/datto-rmm-api
        cp -r packages/api/dist deploy/node_modules/datto-rmm-api/
        cp packages/api/package.json deploy/node_modules/datto-rmm-api/
        cp pnpm-lock.yaml deploy/ || true
        cd deploy && npm install --package-lock-only || true

    - name: ðŸ“‹ Display deployment contents
      run: |
        echo "Deployment package contents:"
        ls -la deploy/
        echo ""
        echo "Dist directory:"
        ls -la deploy/dist/ || echo "No dist directory"

    - name: ðŸ” Login to Azure
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_3F75ED10C26D4E8B8B8A1EE6D7E4AF47 }}
        tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_6F1C414C69A448E38BA714C562263045 }}
        subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_4AE0E04EF93F47C1B9E8CA2FFC61DAF7 }}

    - name: ðŸš€ Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: datto-rmm-mcp-server
        slot-name: Production
        package: ./deploy

    - name: âœ… Verify deployment
      run: |
        echo "Waiting 30 seconds for deployment to complete..."
        sleep 30
        echo "Testing health endpoint..."
        curl -f https://datto-rmm-mcp-server.azurewebsites.net/health || echo "Health check failed"
        echo ""
        echo "Testing root endpoint..."
        curl -f https://datto-rmm-mcp-server.azurewebsites.net/ || echo "Root endpoint failed"

    - name: ðŸ“Š Deployment Summary
      if: always()
      run: |
        echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**App Name:** datto-rmm-mcp-server" >> $GITHUB_STEP_SUMMARY
        echo "**Node Version:** 20.x" >> $GITHUB_STEP_SUMMARY
        echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ”— Endpoints" >> $GITHUB_STEP_SUMMARY
        echo "- **App URL:** https://datto-rmm-mcp-server.azurewebsites.net" >> $GITHUB_STEP_SUMMARY
        echo "- **Health Check:** https://datto-rmm-mcp-server.azurewebsites.net/health" >> $GITHUB_STEP_SUMMARY
        echo "- **MCP Endpoint:** https://datto-rmm-mcp-server.azurewebsites.net/mcp" >> $GITHUB_STEP_SUMMARY
