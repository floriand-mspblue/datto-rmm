name: Deploy MCP Server to Azure

on:
  push:
    branches: 
      - dev
    paths:
      - 'apps/mcp-server/**'
      - 'packages/api/**'
      - '.github/workflows/dev_datto-rmm-mcp-server.yml'
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: datto-rmm-mcp-server
  NODE_VERSION: '20.x'

jobs:
  build-and-deploy:
    name: Build and Deploy to Azure
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: ðŸ“¦ Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8

    - name: ðŸ“š Get pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

    - name: ðŸ—„ï¸ Setup pnpm cache
      uses: actions/cache@v4
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    - name: ðŸ“¦ Install dependencies
      run: pnpm install --no-frozen-lockfile

    - name: ðŸ”¨ Build TypeScript API package
      run: pnpm --filter datto-rmm-api build

    - name: ðŸ”¨ Build MCP Server
      run: pnpm --filter datto-rmm-mcp-server build

    - name: ðŸ§ª Type check
      run: pnpm --filter datto-rmm-mcp-server typecheck

    - name: ðŸ“¦ Prepare deployment package
      run: |
        mkdir -p deploy/dist
        mkdir -p deploy/node_modules
        
        # Copy MCP server build output
        cp -r apps/mcp-server/dist/* deploy/dist/
        
        # Copy MCP server package.json but we need to fix the workspace dependency
        cp apps/mcp-server/package.json deploy/package.json.tmp
        
        # Replace workspace:* with actual version from the API package
        API_VERSION=$(node -p "require('./packages/api/package.json').version")
        sed "s|\"datto-rmm-api\": \"workspace:\\*\"|\"datto-rmm-api\": \"file:./node_modules/datto-rmm-api\"|g" deploy/package.json.tmp > deploy/package.json
        rm deploy/package.json.tmp
        
        # Copy the built API package as a local dependency
        mkdir -p deploy/node_modules/datto-rmm-api
        cp -r packages/api/dist/* deploy/node_modules/datto-rmm-api/
        cp packages/api/package.json deploy/node_modules/datto-rmm-api/
        
        # Install only production dependencies (Express, MCP SDK, etc.)
        cd deploy
        npm install --omit=dev
        
        # Create a simple startup script
        cat > startup.js << 'EOF'
        process.env.MCP_TRANSPORT_MODE = 'http';
        require('./dist/index.js');
        EOF

    - name: ðŸ“‹ Display deployment contents
      run: |
        echo "Deployment package contents:"
        ls -la deploy/
        echo ""
        echo "Dist directory:"
        ls -la deploy/dist/
        echo ""
        echo "Node modules:"
        ls -la deploy/node_modules/ | head -20

    - name: ðŸ” Login to Azure
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_3F75ED10C26D4E8B8B8A1EE6D7E4AF47 }}
        tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_6F1C414C69A448E38BA714C562263045 }}
        subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_4AE0E04EF93F47C1B9E8CA2FFC61DAF7 }}

    - name: ðŸš€ Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: datto-rmm-mcp-server
        slot-name: Production
        package: ./deploy
        startup-command: node startup.js

    - name: âœ… Verify deployment
      run: |
        echo "Waiting 45 seconds for deployment to complete..."
        sleep 45
        echo "Testing health endpoint..."
        curl -f https://datto-rmm-mcp-server.azurewebsites.net/health || echo "Health check failed - app may still be starting"
        echo ""
        echo "Testing root endpoint..."
        curl -f https://datto-rmm-mcp-server.azurewebsites.net/ || echo "Root endpoint failed - app may still be starting"

    - name: ðŸ“Š Deployment Summary
      if: always()
      run: |
        echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**App Name:** datto-rmm-mcp-server" >> $GITHUB_STEP_SUMMARY
        echo "**Node Version:** 20.x" >> $GITHUB_STEP_SUMMARY
        echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ”— Endpoints" >> $GITHUB_STEP_SUMMARY
        echo "- **App URL:** https://datto-rmm-mcp-server.azurewebsites.net" >> $GITHUB_STEP_SUMMARY
        echo "- **Health Check:** https://datto-rmm-mcp-server.azurewebsites.net/health" >> $GITHUB_STEP_SUMMARY
        echo "- **MCP Endpoint:** https://datto-rmm-mcp-server.azurewebsites.net/mcp" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“ Note" >> $GITHUB_STEP_SUMMARY
        echo "If health check shows as failed, wait 1-2 minutes for Azure to fully start the app, then test manually." >> $GITHUB_STEP_SUMMARY
        
