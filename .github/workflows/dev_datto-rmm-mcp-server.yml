name: Deploy MCP Server to Azure

on:
  push:
    branches: 
      - dev
    paths:
      - 'apps/mcp-server/**'
      - 'packages/api/**'
      - '.github/workflows/dev_datto-rmm-mcp-server.yml'
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: datto-rmm-mcp-server
  NODE_VERSION: '22.x'

jobs:
  build-and-deploy:
    name: Build and Deploy to Azure
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: ðŸ“¦ Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8

    - name: ðŸ“¦ Install all dependencies
      run: pnpm install --no-frozen-lockfile

    - name: ðŸ”¨ Build packages
      run: |
        pnpm --filter datto-rmm-api build
        pnpm --filter datto-rmm-mcp-server build

    - name: ðŸ“¦ Bundle for deployment
      run: |
        # Create deployment directory
        mkdir -p deploy
        
        # Copy built MCP server
        cp -r apps/mcp-server/dist deploy/
        
        # Copy MCP server package.json and modify it
        cp apps/mcp-server/package.json deploy/package.json.original
        
        # Create new package.json without workspace dependency
        cat > deploy/package.json << 'EOF'
        {
          "name": "datto-rmm-mcp-server",
          "version": "0.1.0",
          "type": "module",
          "main": "dist/index.js",
          "engines": {
            "node": ">=22.0.0"
          },
          "dependencies": {
            "@modelcontextprotocol/sdk": "^1.0.0",
            "express": "^4.19.2"
          }
        }
        EOF
        
        # Copy the built API package into node_modules
        mkdir -p deploy/node_modules/datto-rmm-api
        cp -r packages/api/dist/* deploy/node_modules/datto-rmm-api/
        cp packages/api/package.json deploy/node_modules/datto-rmm-api/
        
        # Install production dependencies (Express and MCP SDK)
        cd deploy
        npm install --production --no-package-lock
        cd ..

    - name: ðŸ“‹ Verify structure
      run: |
        echo "=== Deploy structure ==="
        find deploy -maxdepth 2 -type f -o -type d | sort
        echo ""
        echo "=== Check datto-rmm-api ==="
        ls -la deploy/node_modules/datto-rmm-api/ || echo "NOT FOUND"

    - name: ðŸ” Login to Azure
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_3F75ED10C26D4E8B8B8A1EE6D7E4AF47 }}
        tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_6F1C414C69A448E38BA714C562263045 }}
        subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_4AE0E04EF93F47C1B9E8CA2FFC61DAF7 }}

    - name: âš™ï¸ Configure Azure settings
      run: |
        az webapp config appsettings set \
          --name ${{ env.AZURE_WEBAPP_NAME }} \
          --resource-group msp-ai-dev \
          --settings MCP_TRANSPORT_MODE=http NODE_ENV=production
        
        az webapp config set \
          --name ${{ env.AZURE_WEBAPP_NAME }} \
          --resource-group msp-ai-dev \
          --startup-file "node dist/index.js"

    - name: ðŸš€ Deploy to Azure
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        slot-name: Production
        package: ./deploy

    - name: ðŸ”„ Restart app
      run: |
        az webapp restart \
          --name ${{ env.AZURE_WEBAPP_NAME }} \
          --resource-group msp-ai-dev

    - name: âœ… Verify deployment
      run: |
        echo "Waiting 60 seconds for app to start..."
        sleep 60
        
        HEALTH_URL="https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/health"
        HTTP_CODE=$(curl -s -o response.json -w "%{http_code}" $HEALTH_URL)
        
        echo "Health check returned: HTTP $HTTP_CODE"
        
        if [ "$HTTP_CODE" = "200" ]; then
          echo "âœ… SUCCESS! App is healthy"
          cat response.json | jq '.' 2>/dev/null || cat response.json
        else
          echo "âš ï¸ App returned HTTP $HTTP_CODE"
          echo "Response:"
          cat response.json 2>/dev/null || echo "(empty response)"
          echo ""
          echo "Check Azure Portal Log Stream for errors"
        fi

    - name: ðŸ“Š Summary
      if: always()
      run: |
        echo "## ðŸš€ Deployment Complete" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ”— Your MCP Server" >> $GITHUB_STEP_SUMMARY
        echo "- **Health:** https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/health" >> $GITHUB_STEP_SUMMARY
        echo "- **Info:** https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/" >> $GITHUB_STEP_SUMMARY
        echo "- **MCP:** https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/mcp" >> $GITHUB_STEP_SUMMARY
