name: Deploy MCP Server to Azure

on:
  push:
    branches: 
      - dev
    paths:
      - 'apps/mcp-server/**'
      - 'packages/api/**'
      - '.github/workflows/dev_datto-rmm-mcp-server.yml'
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: datto-rmm-mcp-server
  NODE_VERSION: '20.x'

jobs:
  build-and-deploy:
    name: Build and Deploy to Azure
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: ðŸ“¦ Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8

    - name: ðŸ“¦ Install dependencies
      run: pnpm install --no-frozen-lockfile

    - name: ðŸ”¨ Build packages
      run: |
        pnpm --filter datto-rmm-api build
        pnpm --filter datto-rmm-mcp-server build

    - name: ðŸ“¦ Create lean deployment package
      run: |
        mkdir -p deploy
        cd deploy
        
        # Create package.json with only production dependencies
        cat > package.json << 'EOF'
        {
          "name": "datto-rmm-mcp-server",
          "version": "0.1.0",
          "type": "module",
          "main": "index.js",
          "engines": {
            "node": ">=20.0.0"
          },
          "dependencies": {
            "@modelcontextprotocol/sdk": "^1.0.0",
            "express": "^4.19.2"
          }
        }
        EOF
        
        # Install ONLY production dependencies (small!)
        npm install --production
        
        # Copy built code
        cp -r ../apps/mcp-server/dist/* ./
        
        # The API package needs to be importable as 'datto-rmm-api'
        # Copy it into node_modules
        mkdir -p node_modules/datto-rmm-api
        
        # Copy API dist files
        if [ -d "../packages/api/dist" ]; then
          cp -r ../packages/api/dist/* node_modules/datto-rmm-api/
        fi
        
        # Copy API package.json
        cp ../packages/api/package.json node_modules/datto-rmm-api/
        
        cd ..

    - name: ðŸ“‹ Check deployment size and structure
      run: |
        echo "=== Deployment size ==="
        du -sh deploy/
        echo ""
        echo "=== Top level files ==="
        ls -lh deploy/
        echo ""
        echo "=== Check for index.js ==="
        ls -lh deploy/index.js || echo "Missing index.js!"
        echo ""
        echo "=== API package ==="
        ls -lh deploy/node_modules/datto-rmm-api/ || echo "Missing API!"
        echo ""
        echo "=== Node modules count ==="
        ls deploy/node_modules/ | wc -l

    - name: ðŸ” Login to Azure
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_3F75ED10C26D4E8B8B8A1EE6D7E4AF47 }}
        tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_6F1C414C69A448E38BA714C562263045 }}
        subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_4AE0E04EF93F47C1B9E8CA2FFC61DAF7 }}

    - name: âš™ï¸ Set environment variables
      run: |
        az webapp config appsettings set \
          --name datto-rmm-mcp-server \
          --resource-group msp-ai-dev \
          --settings \
            MCP_TRANSPORT_MODE=http \
            NODE_ENV=production

    - name: ðŸš€ Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: datto-rmm-mcp-server
        slot-name: Production
        package: ./deploy

    - name: âœ… Verify deployment
      run: |
        echo "Waiting 60 seconds for app to start..."
        sleep 60
        
        echo "Testing health endpoint..."
        RESPONSE=$(curl -s -w "\n%{http_code}" https://datto-rmm-mcp-server.azurewebsites.net/health)
        HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
        BODY=$(echo "$RESPONSE" | head -n-1)
        
        echo "HTTP Status: $HTTP_CODE"
        echo "Response: $BODY"
        
        if [ "$HTTP_CODE" = "200" ]; then
          echo "âœ… Deployment successful!"
        else
          echo "âš ï¸ Unexpected status code. Check Azure Portal logs."
        fi

    - name: ðŸ“Š Deployment Summary
      if: always()
      run: |
        echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**App Name:** datto-rmm-mcp-server" >> $GITHUB_STEP_SUMMARY
        echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ”— Test the Deployment" >> $GITHUB_STEP_SUMMARY
        echo "- [Health Check](https://datto-rmm-mcp-server.azurewebsites.net/health)" >> $GITHUB_STEP_SUMMARY
        echo "- [Service Info](https://datto-rmm-mcp-server.azurewebsites.net/)" >> $GITHUB_STEP_SUMMARY
        echo "- [MCP Endpoint](https://datto-rmm-mcp-server.azurewebsites.net/mcp)" >> $GITHUB_STEP_SUMMARY
        
