name: Deploy MCP Server to Azure

on:
  push:
    branches: 
      - dev
    paths:
      - 'apps/mcp-server/**'
      - 'packages/api/**'
      - '.github/workflows/dev_datto-rmm-mcp-server.yml'
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: datto-rmm-mcp-server
  NODE_VERSION: '22.x'

jobs:
  build-and-deploy:
    name: Build and Deploy to Azure
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: ðŸ“¦ Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8

    - name: ðŸ“¦ Install dependencies
      run: pnpm install --no-frozen-lockfile

    - name: ðŸ”¨ Build TypeScript API package
      run: pnpm --filter datto-rmm-api build

    - name: ðŸ”¨ Build MCP Server
      run: pnpm --filter datto-rmm-mcp-server build

    - name: ðŸ“¦ Create clean deployment package
      run: |
        # Create deployment structure
        mkdir -p deploy
        
        # Copy built MCP server
        cp -r apps/mcp-server/dist deploy/
        
        # Create node_modules structure with the API package
        mkdir -p deploy/node_modules/datto-rmm-api
        
        # Copy built API package into node_modules
        if [ -d "packages/api/dist" ]; then
          cp -r packages/api/dist/* deploy/node_modules/datto-rmm-api/
          cp packages/api/package.json deploy/node_modules/datto-rmm-api/
        else
          echo "ERROR: API dist not found"
          exit 1
        fi
        
        # Create package.json for deployment
        cat > deploy/package.json << 'EOF'
        {
          "name": "datto-rmm-mcp-server",
          "version": "0.1.0",
          "type": "module",
          "main": "dist/index.js",
          "engines": {
            "node": ">=22.0.0"
          },
          "dependencies": {
            "@modelcontextprotocol/sdk": "^1.0.0",
            "express": "^4.19.2"
          }
        }
        EOF
        
        # Install production dependencies
        cd deploy
        npm install --production
        cd ..
        
        # Create web.config for Azure
        cat > deploy/web.config << 'EOF'
        <?xml version="1.0" encoding="utf-8"?>
        <configuration>
          <system.webServer>
            <handlers>
              <add name="iisnode" path="dist/index.js" verb="*" modules="iisnode"/>
            </handlers>
            <rewrite>
              <rules>
                <rule name="DynamicContent">
                  <conditions>
                    <add input="{REQUEST_FILENAME}" matchType="IsFile" negate="True"/>
                  </conditions>
                  <action type="Rewrite" url="dist/index.js"/>
                </rule>
              </rules>
            </rewrite>
            <iisnode nodeProcessCommandLine="node --max-old-space-size=2048" watchedFiles="*.js;iisnode.yml"/>
          </system.webServer>
        </configuration>
        EOF

    - name: ðŸ“‹ Verify deployment structure
      run: |
        echo "=== Deploy directory structure ==="
        ls -la deploy/
        echo ""
        echo "=== Dist directory ==="
        ls -la deploy/dist/
        echo ""
        echo "=== Node modules ==="
        ls -la deploy/node_modules/ | head -20
        echo ""
        echo "=== API package ==="
        ls -la deploy/node_modules/datto-rmm-api/
        echo ""
        echo "=== Package.json ==="
        cat deploy/package.json

    - name: ðŸ” Login to Azure
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_3F75ED10C26D4E8B8B8A1EE6D7E4AF47 }}
        tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_6F1C414C69A448E38BA714C562263045 }}
        subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_4AE0E04EF93F47C1B9E8CA2FFC61DAF7 }}

    - name: âš™ï¸ Configure Azure App Settings
      run: |
        az webapp config appsettings set \
          --name datto-rmm-mcp-server \
          --resource-group msp-ai-dev \
          --settings \
            MCP_TRANSPORT_MODE=http \
            NODE_ENV=production

    - name: âš™ï¸ Set Startup Command
      run: |
        az webapp config set \
          --name datto-rmm-mcp-server \
          --resource-group msp-ai-dev \
          --startup-file "node dist/index.js"

    - name: ðŸš€ Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: datto-rmm-mcp-server
        slot-name: Production
        package: ./deploy

    - name: ðŸ”„ Restart App
      run: |
        az webapp restart \
          --name datto-rmm-mcp-server \
          --resource-group msp-ai-dev

    - name: âœ… Verify deployment
      run: |
        echo "Waiting 60 seconds for app to start..."
        sleep 60
        
        echo ""
        echo "Testing health endpoint..."
        HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" https://datto-rmm-mcp-server.azurewebsites.net/health)
        echo "Health endpoint returned: HTTP $HTTP_CODE"
        
        if [ "$HTTP_CODE" = "200" ]; then
          echo "âœ… Deployment successful!"
          echo ""
          echo "Response:"
          curl -s https://datto-rmm-mcp-server.azurewebsites.net/health | jq '.' || curl -s https://datto-rmm-mcp-server.azurewebsites.net/health
        else
          echo "âš ï¸ Health check returned HTTP $HTTP_CODE"
          echo "App may still be starting. Check Azure Portal logs."
        fi

    - name: ðŸ“Š Deployment Summary
      if: always()
      run: |
        echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Status:** Deployment completed" >> $GITHUB_STEP_SUMMARY
        echo "**Node Version:** 22.x" >> $GITHUB_STEP_SUMMARY
        echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ”— Endpoints" >> $GITHUB_STEP_SUMMARY
        echo "- **Health Check:** https://datto-rmm-mcp-server.azurewebsites.net/health" >> $GITHUB_STEP_SUMMARY
        echo "- **Service Info:** https://datto-rmm-mcp-server.azurewebsites.net/" >> $GITHUB_STEP_SUMMARY
        echo "- **MCP Endpoint:** https://datto-rmm-mcp-server.azurewebsites.net/mcp" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“ Directory Structure" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        echo "wwwroot/" >> $GITHUB_STEP_SUMMARY
        echo "â”œâ”€â”€ dist/              # Built MCP server" >> $GITHUB_STEP_SUMMARY
        echo "â”‚   â””â”€â”€ index.js       # Entry point" >> $GITHUB_STEP_SUMMARY
        echo "â”œâ”€â”€ node_modules/      # Dependencies" >> $GITHUB_STEP_SUMMARY
        echo "â”‚   â””â”€â”€ datto-rmm-api/ # Built API package" >> $GITHUB_STEP_SUMMARY
        echo "â”œâ”€â”€ package.json       # Deployment manifest" >> $GITHUB_STEP_SUMMARY
        echo "â””â”€â”€ web.config         # Azure configuration" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        
